<div class="login-container">
  <h2>Connexion / Choix de profil</h2>

  <label>
    Pseudo :
    <input type="text" [(ngModel)]="username" placeholder="Entrez un nom" />
  </label>

  <p>Choisissez un profil :</p>

  <button type="button" (click)="selectRole('CLIENT')">
    Continuer en tant que Client
  </button>

  <button type="button" (click)="selectRole('AGENT')">
    Continuer en tant qu'Agent service client
  </button>
</div>
